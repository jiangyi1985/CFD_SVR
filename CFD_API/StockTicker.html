<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR Stock Ticker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        #stockTable table {
            border-collapse: collapse;
        }

            #stockTable table th, #stockTable table td {
                padding: 2px 6px;
            }

            #stockTable table td {
                text-align: right;
            }

        #stockTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ASP.NET SignalR Stock Ticker Sample</h1>

    <h2>Live Stock Table</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
            <tr><th>Symbol</th><th>Price</th><th>Open</th><th>Change</th><th>%</th></tr>
            </thead>
            <tbody>
            <tr class="loading"><td colspan="5">loading...</td></tr>
            </tbody>
        </table>
        <textarea id="log" style="width: 800px; height: 600px"></textarea>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the StockTicker script. -->
    <script type="text/javascript">
        // A simple templating method for replacing placeholders enclosed in curly braces.
        if (!String.prototype.supplant) {
            String.prototype.supplant = function (o) {
                return this.replace(/{([^{}]*)}/g,
                    function (a, b) {
                        var r = o[b];
                        return typeof r === 'string' || typeof r === 'number' ? r : a;
                    }
                );
            };
        }

        $(function () {

            var ticker = $.connection.Q, // the generated client-side hub proxy
                up = '▲',
                down = '▼',
                $stockTable = $('#stockTable'),
                $stockTableBody = $stockTable.find('tbody'),
                rowTemplate = '<tr data-symbol="{Symbol}"><td>{Symbol}</td><td>{Price}</td><td>{DayOpen}</td><td>{Direction} {Change}</td><td>{PercentChange}</td></tr>';

            function formatStock(stock) {
                return $.extend(stock, {
                    Price: stock.last.toFixed(2),
                    PercentChange: (stock.last*1.03 * 100).toFixed(2) + '%',
                    Direction: stock.Change === 0 ? '' : stock.Change >= 0 ? up : down
                });
            }

            function init() {
                //ticker.server.L('1_93b639d05e494aa2a629721119ddb228').done(
                //    function() {
                //        ticker.server.S('1,2,3');
                //    });
                //;

                //ticker.server.S('1,2,3');
            }

            // Add a client-side hub method that the server will call
            ticker.client.p = function (stocks) {
                $.each(stocks, function() {
                    //var displayStock = formatStock(this),
                    //    $row = $(rowTemplate.supplant(displayStock));

                    //$stockTableBody.find('tr[data-symbol=' + stock.Symbol + ']')
                    //    .replaceWith($row);

                    $('#log').append(this.Id + " " + this.last +',');
                });
                $('#log').append('\r\n');
            }

            // Start the connection
            $(function () {
                //alert();
                //$.connection.hub.qs = { 'access_token': '1_93b639d05e494aa2a629721119ddb228' };
                $.connection.hub.start().done(init);
            });
        });
    </script>
</body>
</html>
