<!DOCTYPE html>
<html>
<head>
    <title>Competition Data</title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
        }

            table th, table td {
                padding: 2px 6px;
            }

            table td {
                text-align: right;
            }

        .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
<div id="rankTable">
    <table border="1" style="white-space: nowrap">
        <thead>
        <tr>
            <th>Date</th>
            <th>UserId</th>
            <th>Nickname</th>
            <th>Phone</th>
            <th>Rank</th>
            <th>PositionCount</th>
            <th>Invest</th>
            <th>PL</th>
        </tr>
        </thead>
        <tbody>
        <tr class="loading"><td colspan="8">loading...</td></tr>
        </tbody>
    </table>
</div>

<br/>

<div id="positionTable">
    <table border="1" style="white-space: nowrap">
        <thead>
        <tr>
            <th>Date</th>
            <th>PositionId</th>
            <th>UserId</th>
            <th>SecurityId</th>
            <th>SecurityName</th>
            <th>Invest</th>
            <th>PL</th>
            <th>CreateTime</th>
        </tr>
        </thead>
        <tbody>
        <tr class="loading"><td colspan="8">loading...</td></tr>
        </tbody>
    </table>
</div>

<script src="/Scripts/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
    function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }

    // A simple templating method for replacing placeholders enclosed in curly braces.
    if (!String.prototype.supplant) {
        String.prototype.supplant = function (o) {
            return this.replace(/{([^{}]*)}/g,
                function (a, b) {
                    var r = o[b];
                    return typeof r === 'string' || typeof r === 'number' ? r : a;
                }
            );
        };
    }

    $(function () {

        var ticker =
                $rankTable = $('#rankTable'),
            $rankTableBody = $rankTable.find('tbody'),
            rankRowTemplate = '<tr data-symbol="{id}"><td>{Date}</td><td>{UserId}</td><td>{Nickname}</td><td>{Phone}</td><td>{Rank}</td><td>{PositionCount}</td><td>{Invest}</td><td>{PL}</td>'
                //+ '<td>{Bid}</td><td>{Offer}</td>'
                //+ '<td>{LastOpen}</td><td>{LastClose}</td><td>{PreClose}</td><td>{OpenBid}</td><td>{OpenAsk}</td><td>{CloseBid}</td><td>{CloseAsk}</td>'
                //+ '<td>{MaxLeverage}</td><td>{Shortable}</td><td>{MinSizeShort}</td><td>{MaxSizeShort}</td><td>{MinSizeLong}</td><td>{MaxSizeLong}</td>'
                + '</tr>',
              $positionTable = $('#positionTable'),
            $positionTableBody = $positionTable.find('tbody'),
            positionRowTemplate = '<tr data-symbol="{id}"><td>{Date}</td><td>{PositionId}</td><td>{UserId}</td><td>{SecurityId}</td><td>{SecurityName}</td><td>{Invest}</td><td>{PL}</td><td>{CreateTime}</td>'
                //+ '<td>{Bid}</td><td>{Offer}</td>'
                //+ '<td>{LastOpen}</td><td>{LastClose}</td><td>{PreClose}</td><td>{OpenBid}</td><td>{OpenAsk}</td><td>{CloseBid}</td><td>{CloseAsk}</td>'
                //+ '<td>{MaxLeverage}</td><td>{Shortable}</td><td>{MinSizeShort}</td><td>{MaxSizeShort}</td><td>{MinSizeLong}</td><td>{MaxSizeLong}</td>'
                + '</tr>';

        function formatData(data) {
            //return $.extend(stock, {
            //    Offer: stock.Offer.toFixed(2),
            //    PercentChange: (stock.last*1.03 * 100).toFixed(2) + '%',
            //    Direction: stock.Change === 0 ? '' : stock.Change >= 0 ? up : down
            //});
            return data;
        }

        $(function () {
            var url = 'api/competition/1/leaderboard/all';

            $.ajax(url).done(function (datas) {
                $rankTableBody.empty();
                $.each(datas, function () {
                    var data = formatData(this);
                    $rankTableBody.append(rankRowTemplate.supplant(data)//.replace('{Shortable}', stock.Shortable)
                        );
                });
            });

            url = 'api/competition/1/position';

            $.ajax(url).done(function (datas) {
                $positionTableBody.empty();
                $.each(datas, function () {
                    var data = formatData(this);
                    $positionTableBody.append(positionRowTemplate.supplant(data)//.replace('{Shortable}', stock.Shortable)
                        );
                });
            });
        });
    });
    </script>

</body>
</html>
