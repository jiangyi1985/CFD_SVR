<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

<script src="Scripts/jquery-1.6.4.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div><a href="insight.html">&lt; 首页</a>
</div>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">Loading...</div>

    <br/>
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto">Loading...</div>

<script type="text/javascript">
    $.getJSON('api/user/live/report/dailytransfer', function(result) {

        var data = [];
        for (var i = 0; i < result.length; i++) {
            var obj = result[i];
            //debugger;
            data.push([new Date(obj.date).getTime() + 8 * 3600 * 1000, obj.withdrawal]);
        }

        //debugger;

        Highcharts.chart('container', {
            chart: {
                type: 'column',
                zoomType: 'x',
                panning: true,
                panKey: 'shift'
            },
            title: {
                text: '每日入金数'
            },
            subtitle: {
                text: 'Click and drag to zoom in（放大）. Hold down shift key to pan（移动）.'
            },
            legend: {
                enabled: false
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                min: 0,
                title: {
                    text: '入金数'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">入金数: </td>' +
                    '<td style="padding:0"><b>{point.y:.0f} USD</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true,
                xDateFormat: '%Y-%m-%d(周%w)'
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [
                {
                    name: '入金数',
                    data: data

                }
            ]
        });
    });


    $.getJSON('api/user/live/report/transfer', function (result) {

        var table = document.createElement('table');

        var th = document.createElement('tr');
        th.innerHTML = '<td>昵称</td><td>用户名</td><td>金额</td><td>时间</td>';
        table.appendChild(th);

        for (var i = 0; i < result.length; i++) {
            var o = result[i];

            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + o.nickname + '</td><td>' + o.ayLiveUsername + '</td><td>' + o.amount + '</td><td>' + (new Date(o.time)).toLocaleString() + '</td><td></td>';

            table.appendChild(tr);
        }

        var div = document.getElementById('container2');
        div.innerHTML = '明细：';
        div.appendChild(table);
    });
</script>
</body>
</html>
