<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        td {
            padding-right: 15px
        }
    </style>
</head>
<body>

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <div>
        <a href="insight.html">&lt; 首页</a>
    </div>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">Loading...</div>

    <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto">Loading...</div>

    <script type="text/javascript">
        $.getJSON('api/user/live/report/dailyApprovedCount', function (result) {

        var data = [];
        for (var i = 0; i < result.length; i++) {
            var obj = result[i];
            //debugger;
            data.push([new Date(obj.date).getTime() + 8 * 3600 * 1000, obj.count]);
        }

        Highcharts.chart('container', {
            chart: {
                type: 'column',
                zoomType: 'x',
                panning: true,
                panKey: 'shift'
            },
            title: {
                text: '每日实盘注册申请通过数'
            },
            subtitle: {
                text: 'Click and drag to zoom in（放大）. Hold down shift key to pan（移动）.'
            },
            legend: {
                enabled: false
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                min: 0,
                title: {
                    text: '人数'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">人数: </td>' +
                    '<td style="padding:0"><b>{point.y:.0f}个</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true,
                xDateFormat: '%Y-%m-%d(周%w)'
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [
                {
                    name: '人数',
                    data: data

                }
            ]
        });
    });

        $.getJSON('api/user/live/report', function (result) {

            var table = document.createElement('table');

            var th = document.createElement('tr');
            th.style.fontWeight = 'bold';
            th.innerHTML = '<td>nickname</td><td>phone</td><td>username</td><td>apply at</td><td>status</td><td>approve at</td>';
            table.appendChild(th);

            for (var i = 0; i < result.length; i++) {
                var user = result[i];

                user.status = user.status == 'PendingLogin' && user.accountId != null ? 'PendingFunding' : user.status;
                
                if (user.status == null)
                    user.status = 'Unknown';

                
                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + user.nickname + '</td><td>' + user.phone + '</td><td>' + user.username + '</td><td>' + (user.applyAt ? (new Date(user.applyAt)).toLocaleString() : '') + '</td><td>' + user.status + '</td><td>' + (user.approveAt?(new Date(user.approveAt)).toLocaleString():'') + '</td>';

                table.appendChild(tr);
            }

            var div = document.getElementById('container2');
            div.innerHTML = '明细：';
            div.appendChild(table);
        });

    </script>

</body>
</html>
